<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Puntos{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if session.user_id %}
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>♻️ EcoPuntos</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('detector') }}">Detector</a></li>
                <li><a href="{{ url_for('logout') }}" class="btn-logout">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>
    {% endif %}
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 EcoPuntos - Sistema de Reciclaje Inteligente</p>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
